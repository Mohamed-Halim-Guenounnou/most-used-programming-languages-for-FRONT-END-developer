<!DOCTYPE html>
<html>
<head>
    <title>Programming Languages</title>
    <link rel="stylesheet" href="./style.css">
</head>

<div class="intro">
    This is a static representation of the most popular programming languages for front-end developers, <br> excluding HTML, CSS, and JavaScript, along with the most widely used frameworks.
</div>
<body>
    <div class="language">
        <!-- Python -->
        <span class="Programming">
            <div class="svg-container">
                <div class="text-above">PYTHON</div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor1">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                        </linearGradient>
                    </defs>
                    <circle class="python" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                <div class="outer">
                    <div class="inner">
                        <div id="number1">
                            47%
                        </div>
                    </div>
                </div>
            </div>
        </span>

        <!-- TypeScript -->
        <span class="Programming">
            <div class="svg-container">
                <div class="text-above"> TYPESCRIPT</div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor1">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                        </linearGradient>
                    </defs>
                    <circle class="typeScript" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                <div class="outer">
                    <div class="inner">
                        <div id="number2">
                            34%
                        </div>
                    </div>
                </div>
            </div>
        </span>

        <!-- ReactJS -->
        <span class="Programming">
            <div class="svg-container">
                <div class="text-above">FRAMEWORK <br> REACTJS</div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor1">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                        </linearGradient>
                    </defs>
                    <circle class="reactJs" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                <div class="outer">
                    <div class="inner">
                        <div id="reactJs">
                            43%
                        </div>
                    </div>
                </div>
            </div>
        </span>

        <!-- TailWind -->
        <span class="Programming">
            <div class="svg-container">
                <div class="text-above">FRAMEWORK <br> TAILWIND</div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor1">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                        </linearGradient>
                    </defs>
                    <circle class="tailWind" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                <div class="outer">
                    <div class="inner">
                        <div id="tailWind">
                            27%
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </div>

    <script src="./main.js"></script>
</body>

<footer>
    &#169 MOHAMED HALIM GUENOUNOU - DECEMBER 2024
</footer>
</html>
